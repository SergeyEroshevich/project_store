{% extends "main.html" %}
{% block content %}


<body>
    <h3>Оформление заказа</h3>
    <p>Покупатель: {{user.last_name}} {{user.first_name}}</p>

    <p>Товар:</p>
    <ul>
         {% for product in products %}
        <li>{{product}}</li>
        {%endfor%}
    </ul>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Оформить заказ</button>
    </form>

</body>
{% endblock %}
