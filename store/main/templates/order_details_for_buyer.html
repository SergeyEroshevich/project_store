{% extends "main.html" %}
{% block content %}
<body>
<h2>Заказ № {{order.id}}</h2>
<div>
    <p>Товар: {% for product in order.products.all %}
    <p>{{product}} </p> {% endfor %}</p>
    <p>Адрес: {{order.adress}}</p>
    <p>Телефон: {{order.phone}}</p>
</div>
{% for product in products %}
<h3>{{product.name}}: <a href="/rating_product/{{order.id}}/{{product.id}}/">Поставить оценку </a></h3>
{% endfor %}
</body>
{% endblock %}>
